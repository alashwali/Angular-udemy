<div class="container">
  <div class="mb-3 row">
    <label class="form-label">UserName</label>
    <input type="text" class="form-control" [(ngModel)]="username" />
    <p>{{ username }}</p>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="username === ''"
    (click)="username = ''"
  >
    Submit
  </button>
</div>
